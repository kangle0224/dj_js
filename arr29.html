<!DOCTYPE html>
<html>
<head>
	<title>arr29</title>
</head>
<body>
	<h1>splice删除元素</h1>
	<button onclick="myFunction()">try it</button>
	<p id="demo"></p>
	<script>
		var fruits = ["apple", "banana", "orange"];
		document.getElementById('demo').innerHTML = fruits;
		function myFunction(){
			fruits.splice(0,1);
			document.getElementById("demo").innerHTML = fruits;
		}

	</script>
</body>
</html>
