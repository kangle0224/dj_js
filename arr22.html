<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
    <h1>unshift方法在数组最前面添加元素</h1>
    <p id="demo"></p>
    <script>
    	var fruits = ["Banana", "Orange", "Apple", "Mango"];
    	fruits.unshift("lemon");
    	document.getElementById("demo").innerHTML = fruits;
    </script>

</body>
</html>
