<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p>数学运算中是NaN</p>
	<p>字符串级联</p>
	<p id="demo1"></p>
	<p id="demo2"></p>
	<script>
		var x = NaN;
		var y = 5;
		var z = "5";
		document.getElementById("demo1").innerHTML = x+y;
		document.getElementById("demo2").innerHTML = x+z;

	</script>

</body>
</html>
