<!DOCTYPE html>
<html>
<head>
	<title>arrfun1</title>
</head>
<body>
	<h1>reverse方法</h1>
	<button onclick="myFunction()">try it</button>
	<p id="demo"></p>
	<script>
		var fruits = ["banana", "apple", "orange"];
		document.getElementById("demo").innerHTML = fruits;
		function myFunction(){
			fruits.reverse();
			document.getElementById("demo").innerHTML = fruits;
		}
	</script>

</body>
</html>
