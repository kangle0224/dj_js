<!DOCTYPE html>
<html>
<head>
	<title>toString</title>
</head>
<body>
	<p>转换进制</p>
	<p id="demo1"></p>
	<p id="demo2"></p>
	<p id="demo3"></p>
	<script>
		var x = 128;
		document.getElementById("demo1").innerHTML = x.toString(16);
		document.getElementById("demo2").innerHTML = x.toString(8);
		document.getElementById("demo3").innerHTML = x.toString(2);
	</script>

</body>
</html>
