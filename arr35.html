<!DOCTYPE html>
<html>
<head>
	<title>arr35</title>
</head>
<body>
	<h1>slice，如果第二个参数省略了，则从第一个参数一直到最后</h1>
	<p id="demo"></p>
	<script>
		var fruits = ["apple", "banana","orange"];
		var x = fruits.slice(1);
		document.getElementById('demo').innerHTML = fruits + "<br><br>" + x;
	</script>

</body>
</html>
