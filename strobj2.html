<!DOCTYPE html>
<html>
<head>
	<title>str obj</title>
</head>
<body>
	<h1>绝对不要把字符串创建为对象</h1>
	<p>字符串与对象无法安全的比较</p>
	<p id="demo"></p>
	<p id="demo1"></p>
	<script>
		var x = "bill";
		var y = new String("bill");
		document.getElementById("demo").innerHTML = (x==y);
		document.getElementById("demo1").innerHTML = (x===y);
	</script>

</body>
</html>
