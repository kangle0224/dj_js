<!DOCTYPE html>
<html>
<head>
	<title>arr30</title>
</head>
<body>
	<h1>concat合并数组</h1>
	<h1>concat不会更改现有数组，它会返回一个新数组。concat可以使用任意数量的数组参数</h1>
	<p id="demo"></p>
	<script>
		var myGirls = ["Emma", "Isabella"];
		var myBoys = ["jacob", "michael", "ethan"];
		var myChildren = myGirls.concat(myBoys);
		document.getElementById('demo').innerHTML = myChildren;
	</script>

</body>
</html>
