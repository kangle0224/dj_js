<!DOCTYPE html>
<html>
<head>
	<title>arrfun3</title>
</head>
<body>
	<h1>sort方法对数字不友好</h1>
	<p id="demo"></p>
	<button onclick="myFunction()">try it</button>
	<script>
		var points = [40,100,1,5,25,10];
		document.getElementById("demo").innerHTML = points;
		function myFunction(){
			points.sort(function(a,b){return a-b});
			document.getElementById("demo").innerHTML = points;
		}
	</script>

</body>
</html>
