<!DOCTYPE html>
<html>
<head>
	<title>arr34</title>
</head>
<body>
	<h1>slice接受两个参数，切出新数组，不包括最右边的</h1>
	<p id="demo"></p>
	<script>
		var fruits = ["apple", "tsla", "nio"];
		var x = fruits.slice(1,2);
		document.getElementById('demo').innerHTML = fruits + "<br><br>" + x;
	</script>

</body>
</html>
