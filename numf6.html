<!DOCTYPE html>
<html>
<head>
	<title>Number</title>
</head>
<body>
	<p>Number方法将变量转为数值</p>
	<p id="demo"></p>
	<script>
		var x = true;
		var y = false;
		var z = "10";
		var a = "10 20";
		var b = new Date();
		document.getElementById("demo").innerHTML =
		Number(x) + "<br>" +
		Number(y) + "<br>" +
		Number(z) + "<br>" +
		Number(a) + "<br>" +
		Number(b) + "<br>";
	</script>


</body>
</html>
