<!DOCTYPE html>
<html>
<head>
	<title>arr18</title>
</head>
<body>
	<h1>join方法，可以加分隔符</h1>
	<p id="demo1"></p>
	<p id="demo2"></p>
	<script>
		var fruits = ["apple", "banana", "orange"];
		document.getElementById("demo1").innerHTML = fruits.join("*");
		document.getElementById("demo2").innerHTML = fruits.join();
	</script>


</body>
</html>
