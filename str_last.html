<!DOCTYPE html>
<html>
<head>
	<title>func</title>
</head>
<body>
	<p>lastIndexOf()方法返回指定文本首次出现的位置</p>
	<p id="demo"></p>
	<script>
		var str = "the funll name of china is the people's republic of china.";
		var pos = str.lastIndexOf("china");
		document.getElementById("demo").innerHTML = pos;
	</script>
</body>
</html>
