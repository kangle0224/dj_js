<!DOCTYPE html>
<html>
<head>
	<title>replace</title>
</head>
<body>
	<p>replace不改变原来的字符串，返回新的字符串，默认只替换首个匹配，对大小写敏感，</p>
	<p id="demo"></p>
	<script>
		var x = "please visit microsoft";
		var n = x.replace("microsoft", "w3school");
		document.getElementById("demo").innerHTML = n;
	</script>

</body>
</html>
