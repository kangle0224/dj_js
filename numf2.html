<!DOCTYPE html>
<html>
<head>
	<title>toExponential</title>
</head>
<body>
	<p>toExponential方法，参数是小数点后的字符数</p>
	<p id="demo"></p>
	<script>
		var x = 9.656;
		document.getElementById("demo").innerHTML = 
		x.toExponential(2) + "<br>" + x.toExponential(4) +
		"<br>" + x.toExponential(6);
	</script>

</body>
</html>
