<!DOCTYPE html>
<html>
<head>
	<title>大小写</title>
</head>
<body>
	<p>大小写</p>
	<p id="demo1"></p>
	<p id="demo2"></p>
	<script>
		var x = "Abcde";
		document.getElementById("demo1").innerHTML = x.toUpperCase();
		document.getElementById("demo2").innerHTML = x.toLowerCase();
	</script>

</body>
</html>
