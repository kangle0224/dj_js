<!DOCTYPE html>
<html>
<head>
	<title>arr32</title>
</head>
<body>
	<h1>slice裁剪数组,slice从位置x开始切出新数组</h1>
	<p id="demo"></p>
	<script>
		var fruits = ["apple", "banana", "orange"];
		var citrus = fruits.slice(1);
		document.getElementById('demo').innerHTML = fruits + "<br><br>" + citrus;
	</script>
</body>
</html>
