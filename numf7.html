<!DOCTYPE html>
<html>
<head>
	<title>parseFloat</title>
</head>
<body>
	<p>parseFloat解析一段字符串并返回数值。允许空格。只返回首个数字</p>
	<p id="demo"></p>
	<script>
		document.getElementById("demo").innerHTML =
		parseFloat("10") + "<br>" +
		parseFloat("10.33") + "<br>" +
		parseFloat("10 20 30") + "<br>" +
		parseFloat("10 years") + "<br>" +
		parseFloat("years 10") + "<br>";
	</script>

</body>
</html>
